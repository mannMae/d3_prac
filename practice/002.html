<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <svg width="500" height="500"></svg>
    <script>
      const sampleData = [100, 10, 30, 50, 10, 70, 200, 90];
      const sampleData2 = [110, 50, 20, 30, 50, 90, 120, 70];
      const svg = d3.select('svg');

      sampleData.forEach((data, index) => {
        svg
          .append('rect')
          .attr('id', `bar${index}`)
          .attr('height', data)
          .attr('width', 30)
          .attr('x', 40 * index + 100)
          .attr('y', 300 - data + 100)
          .transition()
          .duration(3000)
          .ease(d3.easeLinear)
          .style('fill', 'tomato')
          .attr('height', sampleData2[index])
          .attr('y', 300 - sampleData2[index] + 100);

        svg
          .append('text')
          .attr('x', 40 * index + 100)
          .attr('y', 300 - data + 100 - 10)
          .text(data)
          .style('font-size', '0.85em')
          .style('color', '#222')
          .transition()
          .duration(2800)
          .delay(200)
          .ease(d3.easeLinear)
          .attr('y', 300 - sampleData2[index] + 100 - 10)
          .text(sampleData2[index]);
      });
    </script>
  </body>
</html>
