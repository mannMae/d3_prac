<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <h1>현황</h1>
    <div class="canvas"></div>
    <script>
      const width = 800;
      const height = 800;

      const svg = d3
        .select('.canvas')
        .append('svg')
        .attr('width', width)
        .attr('height', height);
    </script>
  </body>
</html>
